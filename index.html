<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Find the items you like and bid!" />
    <title>bid. | Listings</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="./src/js/index.mjs" type="module"></script>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body class="container">
    <header class="p-3 mb-3">
      <div>
        <div class="d-flex justify-content-between">
          <a href="/" class="logo fs-1 mb-2 mb-lg-0 text-white"> bid. </a>

          <div class="d-flex align-items-center">
            <a href="./login/" class="me-3">Log-in</a>
            <div class="dropdown text-end">
              <a
                href="./login/"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="../asset/img/avatar-3814081_640.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small">
                <li><a class="dropdown-item" href="./profile/">My Page</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <button
                    class="dropdown-item"
                    data-bs-toggle="modal"
                    data-bs-target="#confirm-logout"
                  >
                    Sign out
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="mx-md-4 px-4">
      <section id="welcome" class="container py-2">
        <div
          class="mx-auto row flex-md-row-reverse align-items-center g-5 p-md-5 mb-5"
        >
          <div class="mx-auto col-12 col-sm-8 col-md-6">
            <img
              src="asset/img/avatar-3814081_640.png"
              class="d-block mx-auto img-fluid"
              alt="sample product"
              width="700"
              height="500"
              loading="lazy"
            />
          </div>
          <div class="col-md-6 text-center">
            <h1 class="logo logo-large display-1 fw-bold lh-3 mb-3">bid.</h1>
            <p class="lead">Auction platform for Noroffers</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-center">
              <a
                href="./login/"
                type="button"
                class="btn btn-primary btn-md px-4 me-md-2"
              >
                Log-in
              </a>
              <a
                href="./signup/"
                type="button"
                class="btn btn-outline-secondary btn-md px-4"
              >
                Sign-up
              </a>
            </div>
          </div>
        </div>
      </section>

      <section
        id="categories"
        class="row mb-5 d-flex g-4 "
      >
        <div class="col-6 col-md-3 align-items-center px-md-3">
          <div class="mb-3 px-md-3 col-sm-8 m-auto">
            <img
              class="rounded-circle"
              src="./asset/img/avatar-3814081_640.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <h3 class="btn btn-primary d-block mx-4">Category 1</h3>
        </div>
        <div class="col-6 col-md-3 align-items-center px-md-3">
          <div class="mb-3 px-md-3 col-sm-8 m-auto">
            <img
              class="rounded-circle"
              src="./asset/img/avatar-3814081_640.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <h3 class="btn btn-primary d-block mx-4">Category 1</h3>
        </div>
        <div class="col-6 col-md-3 align-items-center px-md-3">
          <div class="mb-3 col-sm-8 px-md-3 m-auto">
            <img
              class="rounded-circle"
              src="./asset/img/avatar-3814081_640.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <h3 class="btn btn-primary d-block mx-4">Category 1</h3>
        </div>
        <div class="col-6 col-md-3 align-items-center px-md-3">
          <div class="mb-3 col-sm-8 px-md-3 m-auto">
            <img
              class="rounded-circle"
              src="./asset/img/avatar-3814081_640.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <h3 class="btn btn-primary d-block mx-4">Category 1</h3>
        </div>
      </section>
      <section
        id="search-section"
        class="pt-4 d-flex flex-wrap justify-content-between"
      >
        <div id="sort-btn btn-outline-secondary btn-lg px-4">
          <button
            type="button"
            class="btn btn-sort dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort items
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li>
              <button id="old-to-new-btn" class="dropdown-item" href="#">
                Latest items
              </button>
            </li>
            <li>
              <button id="old-to-new-btn" class="dropdown-item" href="#">
                Ending Soon
              </button>
            </li>
            <li>
              <button id="new-to-old-btn" class="dropdown-item" href="#">
                Most Popular
              </button>
            </li>
          </ul>
        </div>

        <form class="col-12 col-lg-4 mb-2 mb-lg-0 mt-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>
      </section>
      <div class="album mt-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img
                  width="100%" class="h-100 w-100"
                  src="asset/img/apple-1282241_640.jpg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                </img>
                <div class="card-body">
                  <p class="card-title">Nice Item</p>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <small class="text-muted">Current Bid: 300pt </small>
                    <small class="text-muted">Time remaining: 3 days</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- Modal Confirm Logout-->
    <div
      class="modal fade"
      id="confirm-logout"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log out</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to logout?</p>
            <p></p>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Back
              </button>
              <button
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="logout-btn"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Â© 2023 auction platform - bid.</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </body>
</html>
