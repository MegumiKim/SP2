<!DOCTYPE html>
<html lang="en">

  <body class="container">
    <header class="p-3 mb-3">
      <div>
        <div class="d-flex justify-content-between">
          <a href="/listings/" class="logo fs-1 mb-2 mb-lg-0 text-white">
            bid.
          </a>

          <div class="d-flex align-items-center">
            <a
              href="./login/"
              class="me-3"
              data-bs-toggle="modal"
              data-bs-target="#add-new-item-modal"
              >+</a
            >
            <div class="dropdown text-end">
              <a
                href="#"
                class="d-block link-dark text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="../asset/img/avatar-3814081_640.png"
                  alt="mdo"
                  width="32"
                  height="32"
                  class="rounded-circle"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small">
                <li><a class="dropdown-item" href="../">Listings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item"
                    href="/"
                    data-bs-toggle="modal"
                    data-bs-target="#confirm-logout"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="mx-md-4">
        <div class="container my-5">
          <div
            class="row p-4 align-items-center rounded-3 border shadow-lg"
          >
            <div class="col-lg-7 p-3 p-lg-5 pt-lg-3 pe-lg-0 text-center">
              <h1 class="fw-bold mb-3">Hello Christine!</h1>

              </svg> 
              800 pt</h3>
            </div>
            <div class="col-lg-4">
              <div class="mx-auto mb-3">
                <img
                  class="rounded-circle d-block mx-auto img-fluid"
                  width="140"
                  height="140"
                  role="img"
                  aria-label="Placeholder: 140x140"
                  focusable="false"
                  src="../asset/img/avatar-3814081_640.png"
                >
              </img>
            </div>
              <h2 class="fw-normal text-center">User Name</h2>
              <p class="fw-normal text-center mb-0">user@email.com</p>
            </div>
          </div>
        </div>


        <section id="my-items">
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">My listings</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">My Bids</button>
              <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">My Wins</button>
              <button class="nav-link" id="nav-favorite-tab" data-bs-toggle="tab" data-bs-target="#nav-favorite" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">My Favorites</button>

            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="nav-favorite" role="tabpanel" aria-labelledby="nav-favorite-tab" tabindex="0">This is my favorites</div>
          </div>

          
        </section>






      </main>










      <!-- Modal add new item -->

      <div
        class="modal fade"
        id="add-new-item-modal"
        tabindex="-1"
        aria-labelledby="postModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="postModalLabel">
                Create a post
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form class="modal-body gx-1" id="createPost">
              <div class="form-group mb-3">
                <label for="">Title (required)</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  maxlength="30"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="">Texts</label>
                <textarea
                  type="text"
                  class="form-control"
                  name="body"
                  maxlength="150"
                ></textarea>
              </div>
              <div class="form-group mb-3">
                <label for="">Tag</label>
                <input type="text" class="form-control" name="tags" />
              </div>
              <div class="form-group mb-3">
                <label for="">Media URL</label>
                <input type="url" class="form-control" name="media" />
              </div>

              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Publish
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal Confirm Logout-->
      <div
        class="modal fade"
        id="confirm-logout"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Log out</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to logout?</p>
              <p></p>
              <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">
                  Back
                </button>
                <button
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                  id="logout-btn"
                >
                  Log out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="mt-auto py-3 my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">Â© 2023 auction platform - bid.</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Privacy</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
